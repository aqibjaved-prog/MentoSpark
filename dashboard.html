  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAD8qGst9qIE_doHHAoA4RXaeIfDEw53XA",

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    auth.onAuthStateChanged((user) => {
      if (user) {
        const email = user.email;

        if (email === "mentosparks@gmail.com") {
          // Admin view
          document.getElementById("admin-section").style.display = "block";
        } else {
          // User view
          document.getElementById("user-files").style.display = "block";
          document.getElementById("premium-form").style.display = "block";
          listFiles();
        }
      } else {
        document.getElementById("not-logged-in").innerText = "âŒ Please login to view this page.";
      }
    });

    // Upload file (Admin Only)
    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return;

      const storageRef = storage.ref("shared/" + file.name);
      const uploadTask = storageRef.put(file);

      uploadTask.on(
        "state_changed",
        null,
        (error) => {
          document.getElementById("uploadStatus").innerText = "âŒ Upload failed: " + error;
        },
        () => {
          document.getElementById("uploadStatus").innerText = "âœ… File uploaded successfully!";
        }
      );
    }

    // List all files (For Users)
    function listFiles() {
      const listRef = storage.ref("shared/");
      listRef.listAll().then((res) => {
        const fileList = document.getElementById("fileList");
        res.items.forEach((itemRef) => {
          itemRef.getDownloadURL().then((url) => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = url;
            a.innerText = itemRef.name;
            a.target = "_blank";
            li.appendChild(a);
            fileList.appendChild(li);
          });
        });
      });
    }
  </script>
