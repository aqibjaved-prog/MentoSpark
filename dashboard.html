<!DOCTYPE html>
<html>
<head>
  <title>MentoSpark Dashboard</title>
</head>
<body>
  <h2>Welcome to MentoSpark Dashboard</h2>
  <p id="status">Checking login...</p>

  <div id="uploadSection" style="display: none;">
    <h3>Upload File</h3>
    <input type="file" id="fileInput"><br><br>
    <button onclick="uploadFile()">Upload</button>
    <p id="uploadMessage"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAD8qGst9qIE_doHHAoA4RXaeIfDEw53XA",
      authDomain: "mentospark-23ad1.firebaseapp.com",
      projectId: "mentospark-23ad1",
      storageBucket: "mentospark-23ad1.appspot.com",
      messagingSenderId: "164763516722",
      appId: "1:164763516722:web:8907112c1b6ad4e6f2212b",
      measurementId: "G-1WXM0GBW68"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const storage = getStorage();

    // ✅ Only this email can upload
    const allowedEmails = ["mohdamaan5512@gmail.com"];

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("status").innerText = "Logged in as: " + user.email;
        if (allowedEmails.includes(user.email)) {
          document.getElementById("uploadSection").style.display = "block";
        } else {
          document.getElementById("uploadSection").innerHTML = "<p>❌ You are not allowed to upload files.</p>";
          document.getElementById("uploadSection").style.display = "block";
        }
      } else {
        document.getElementById("status").innerText = "Not logged in.";
      }
    });

    window.uploadFile = function () {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file.");
        return;
      }
      const storageRef = ref(storage, "uploads/" + file.name);
      uploadBytes(storageRef, file)
        .then(() => {
          document.getElementById("uploadMessage").innerText = "✅ File uploaded!";
        })
        .catch((error) => {
          document.getElementById("uploadMessage").innerText = "❌ Upload failed: " + error.message;
        });
    };
  </script>
</body>
</html>
